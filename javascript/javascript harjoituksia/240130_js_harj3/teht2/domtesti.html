<html lang="fi">

        <button id="go1">GO!</button>
        <p id="t1v"></p>
    </div>

        <h1>Tehtävä 2</h1>

        <input type="text" name="age" id="t2i" value="">

        <p id="t2v"></p>
    </div>
    <div id="teht3" style="opacity: 0;">
        <h1>Tehtävä 3</h1>
        <p>Anna yläraja: </p>
        <input type="text" name="ylaraja" id="t3i1" value="">
        <p>Anna alaraja: </p>
        <input type="text" name="alaraja" id="t3i2" value="">
        <p>Arvaa mitä lukua ajattelen: </p>
        <input type="text" name="arvaus" id="t3i3" value="">

        <p id="t3v"></p>
